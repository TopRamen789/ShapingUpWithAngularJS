<!DOCTYPE html>
<html ng-app="store"> <!--Run the module "store" when the document loads-->
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		<style>
		.ng-invalid.ng-dirty {
			border-color: #FA787E;
		}

		.ng-valid.ng-dirty {
			border-color: #78FA89;
		}
		</style>
	</head>
	<body ng-controller="StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products" ng-hide="store.product.soldOut">
			<!--
				repeat is a directive to loop this element and it's contents as necessary
			-->
			<product-title></product-title> <!--Don't use self closing tags, some browsers don't like them.-->
				<!--
				<h1 ng-include="'product-title.html'">
				-->
					<!-- Commenting this out so we can use ng-include
						and while ng-include works, the preferred way to do this is to use a custom directive
						like this <product-title></product-title>
						{{product.name}} 
						<em class="pull-right"> {{product.price | currency }} </em>
					-->
					<!--
						Filters - can do date filters, uppercase/lowercase, limitTo, orderBy
						"| currency" - format previous value into currency
						the Pipe - "send the output into"
					-->
				<!--
				</h1>
				-->
				<img ng-src="{{product.images[0].full}}"/>
				<p> {{product.description}} </p>
				<button ng-show="product.canPurchase"> Add to Cart </button>
				<!--
					here we added a directive called ng-show, which will only display this element
					if the value equates to true

					if there is no such value, it assumes it is false
				-->
				<product-panels></product-panels>
			</li>
		</ul>
	<!--
		{{store.product.name}} won't work outside of the div
		it's actually scoped to the div
		we created a ng-controller: StoreController instanced as "store"
	-->
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<!--<p> {{ "hello" + " " + "world" }} </p>-->
	</body>
</html>
